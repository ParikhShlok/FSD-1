<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 align="center">line</h1><br>
    <svg height="500" width="500" style="border: 1px solid rgb(14, 211, 221); margin: 20px;">
    <line x1="10" y1="10" x2="350" y2="400" stroke="purple" stroke-width="10"/>
    <line x1="15" y1="350" x2="420" y2="220" stroke="red" stroke-width="4"/>
    </svg>
    <h1 align="center">triangle</h1>
    <svg hieght="500" width="500" style="border: 1px solid red;">
        <line x1="10" y1="10" x2="10" y2="120" stroke="black"stroke-width="3"/>
        <line x1="10" y1="120" x2="180" y2="120" stroke="black" stroke-width="3"/>
        <line x1="180" y1="120" x2="10" y2="10" stroke="black" stroke-width="3"/>
    </svg>
    <h1 align="center">circle</h1>
    <svg height="120" width="200" style="border: 1px solid red;">
        <circle cx="50" cy="55" r="40" stroke="blue" stroke-width="5" fill="yellow"/>
    </svg>
    <h1 align="center">rainbow</h1>
    <svg height="500" width="500" style="border: 1px solid;">
        <circle cx="250" cy="500" r="210" stroke="blue" stroke-width="1" fill="purple"/>
        <circle cx="250" cy="500" r="180" stroke="blue" stroke-width="1" fill="orange"/>
        <circle cx="250" cy="500" r="150" stroke="blue" stroke-width="1" fill="skyblue"/>
        <circle cx="250" cy="500" r="120" stroke="blue" stroke-width="1" fill="green"/>
        <circle cx="250" cy="500" r="90" stroke="blue" stroke-width="1" fill="yellow"/>
        <circle cx="250" cy="500" r="60" stroke="blue" stroke-width="1" fill=""/>
        <circle cx="250" cy="500" r="30" stroke="blue" stroke-width="1" fill="purple"/>
    </svg>
    <h1 align="center">moon</h1>
    <svg height="500" width="500" style="border: 1px solid;">
        <circle cx="250" cy="250" r="80" fill="grey" />
        <circle cx="230" cy="230" r="80" fill="white"/>
    </svg>
    <h1 align="center">rectangle</h1>
    <svg height="300" width="300" style="border: 1px solid;">
        <rect width="200" height="100" stroke="green" stroke-width="2" fill="pink"/>
        <rect x="50" y="120" height="100" width="150" rx="20" ry="20" fill="orange"/>
        <!-- rx and ry is use for border round mate chhe-->
    </svg>
    <h1 align="center">flag</h1>
    <svg height="300" width="300" style="border: 1px solid;">
        <rect x="0" y="0" width="300" height="100" fill="hsl(26, 100%, 50%)"/>
        <rect x="0" y="100" width="300" height="100" fill="white"/>
        <circle cx="150" cy="150" r="50" fill="blue"/>
        <rect x="0" y="200" width="300" height="100" fill="green"/>
    </svg>
</body>
</html>
