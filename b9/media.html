<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img src="favicon.png" alt="smile" width="100" height="100"/><!--self closing-->
    <!--block level tag -->
    <figure>
            <img src="favicon.png" alt="smile" width="100" height="100"/>
            <figcaption>Smiley</figcaption>
    </figure>
    <!-- audio tag
     there are simple four type of tag
     1. control
     2.loop
     3.muted
     4. autoplay
     -->

    <audio controls>
        <source src="2.mp3" type="audio/mpeg">
        you browser doesn't support audio tag.
    </audio>
    <audio controls muted>
        <source src="2.mp3" type="audio/mpeg">
        you browser doesn't support audio tag.
    </audio>
    <audio controls loop>
        <source src="2.mp3" type="audio/mpeg">
        you browser doesn't support audio tag.
    </audio>
    <audio controls autoplay>
        <source src="2.mp3" type="audio/mpeg">
        you browser doesn't support audio tag.
    </audio>

    <!-- we have to set settings for proper work so go privacy settings -->

    <!-- video tag-->
        <!-- video tag
     there are simple four type of tag
     1. control
     2.loop
     3.muted
     4. autoplay
     -->
     <video controls height="200" width="300">
        <source src="1.mp4" type="video/mp4"/>
        <source src="1.ogg" type="video/ogg"/>
        your browser doesnt support video
     </video>
     <!-- controls kadhi ne  -->
    <video loop autoplay muted height="200" width="300">
        <source src="1.mp4" type="video/mp4"/>
        <source src="1.ogg" type="video/ogg"/>
        your browser doesnt support video
    </video>
    
    
    </body>
</html>
