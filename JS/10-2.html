<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        localStorage.setItem("uname","abc");
        sessionStorage.setItem("email",'a@gmail.com');
        var u=localStorage.getItem("uname");
        var e=sessionStorage.getItem("email");
        console.log(u,e);
        localStorage.removeItem('uname');//one item remove
        sessionStorage.removeItem('email');
        localStorage.clear();//whole storage remove
        sessionStorage.clear();
    </script>
</body>
</html>
