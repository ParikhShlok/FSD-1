     <script>
        let order=new Promise((resolve,reject)=>{
            let success=true;
            setTimeout(()=>{
                if(success){
                    resolve("order completed");
                }
                else{
                    reject("order failed");
                }
            },3000);
        });
        order
            .then(r=>console.log(r))
            .catch(e=>console.log(e))
            .finally(()=>console.log("order completed"))

        function fetchdata(){
            return new Promise((resolve,reject)=>{
                setTimeout(()=>{
                    let success=true;
                    if(success){resolve("data received")}
                    else{reject("error no data")}
                },2000)
            })
        }
        async function getdata() {
            try{let res=await fetchdata();
                console.log(res);
            }
            catch(e){console.log(e)}
        }
        getdata();
        
     </script>
</body>
