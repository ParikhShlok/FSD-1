<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //basic structure
        function abc() {
            document.writeln("hello");
        } abc();
        (function () {
            document.writeln("test");
        }());
        function mul(a, b) {
            console.log(a * b);
        } mul(5, 10);
        function sub(p, q) {
            return (p - q);
        } console.log(sub(39, 11));
        //function example
        function details(fn, ln) {
            document.write("<h1>" + fn + " " + ln + "</h1>");
        }

        var i = function (a) {
            return a;
        }
        var print = i("LJU");
        document.writeln("welcome to" + print);

        function data(x, y) {
            var p = x / y;
            return p;
        }
        function div() {
            var a = data(10, 5);
            document.writeln(a);
        }

        //es6 function scenario
        //1 with multiple parameter
        const add = (a, b) => a + b;
        console.log(add(3, 5));
        //2 with single parameter
        const print1 = (a) => `sqaure is: ${a * a}`;   //const print=a=>a*a;
        console.log(print1(5));
        //3 without parameter
        const out = () => "hello!";
        console.log(out());
        //4
        const test = (i, j) => {
            let ans = i + j;
            return ans;
        }
        console.log(`addition is ${test(5, 5)}`);//return hoi tyaare j curly brecket karva
        //rest and spread operator
        function srp(s, r, ...p) {//this is rest operator
            console.log(s, r, p);
            console.log(p[2]);
            console.log(p.indexOf(39));
            console.log(p.includes(5));
        } srp(5, 6, 7, 8, 9, 39);
        function sample() {//spread example
            var a = [30, 50, 60];
            var b = [85, 90, 78];
            var c = [a, b];
            console.log(c);
            var d = [...a, ...b];
            console.log(d);
            console.log(Math.min(d));
            console.log(Math.min(...d));
            console.log(d.sort());
        } sample();
        //default parameter
        function fun(a, b = 2) {//alaways prefer to right side  
            return a + b;
        }
        console.log(fun(5));
        console.log(fun(6, 7));

    </script>
    <button onclick="details('abc','xyz')">
        click here
    </button>
    <button onclick="div()">division</button>
</body>

</html>
