<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>

    <body>
        <p onclick="handleClick(this)">hello</p>
        <h1 onmouseover='this.style.color="red";
    this.innerHTML="mouseover"'>hello everyone!</h1>
        <h2 onclick="alert(this.innerHTML)">welcome</h2>
        <div onmousedown="mdown()" id="d1" onmouseup="mup()"
            style="padding: 20px; color:white; background-color: black;">
            mouseup/down</div>
        <div onmouseover="mover(this)" onmouseout="mout(this)"
            style="padding:20px; background-color: yellow;">mouse over
            /out</div>
        <script>
        function handleClick(x) {
            x.style.color = "red";
        }
        function mup() {
            var d = document.getElementById("d1");
            d.style.border = "3px solid blue";
            d.style.backgroundColor = 'black';
            d.style.color = "yellow";
        }
        function mdown() {
            var d = document.getElementById('d1');
            d.style.border = "7px dashed black";
            d.style.backgroundColor = 'white';
            d.style.color = "green";
            d.innerHTML = "mousedown";
        }
        function mover(e) {
            e.innerHTML = 'mouse over';
            e.style.padding = '40px';
            e.style.backgroundColor = 'pink';
        }
        function mout(e) {
            e.innerHTML = 'mouse out';
            e.style.backgroundColor = 'gold';
            e.style.padding = '30px'
        }
    </script>
    </body>

</html>
