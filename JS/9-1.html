<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="p1">hello</p>
    <h3 id="head1">heading 3</h3>
    <img src="1.png" id="i1">
    <a href="https://www.google.com" id="link1">link</a>
    <h2 title="dom" id="head2">DOM</h2>
    <button onclick="my()">manipulation</button>
    <script>
        function my(){
            // document.getElementById('p1').innerHTML='<b><i>thank you</i></b>';
            document.getElementById('head1').innerText='<i>thank you</i>';
            document.getElementById('i1').setAttribute("src","2.png");
            var b=getElementById('link1').getAttribute("href");
            console.log(b);
            document.getElementById('head2').removeAttribute("title");
            document.getElementById("p1").style.color='blue';
            var d=document.getElementById('p1');
            d.style.textTransform='uppercase';
            d.style.border='5px solid red';
       }
    </script>
</body>
</html>
