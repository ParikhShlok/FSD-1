<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var names = ["abc", "xyz", "pqr"];
        var res = names.push("mno");
        console.log(res);
        console.log(names);
        // pop
        var r = names.pop();
        console.log(r);
        console.log(names);
        // map
        var arr = [1, 2, 3, 4, 5];
        var r1 = arr.map(a => a * 2);
        console.log(r1);
        // Filter
        let r2 = arr.filter(a => a >= 30);
        console.log(r2);
        // find
        let r3 = arr.filter(a => a >= 30);
        console.log(r3);

        var arr = [{ name: "abc", id: 20 }, { name: "xyz", id: 25 }, { name: "pqr", id: 30 }];
        var r4 = arr.find(a => a.name === "abc");
        console.log(r4);
//include
        console.log(names.includes("abc"));

        names.forEach(n=>{
            console.log("hello"+n)
        });
    </script>
</body>

</html>
